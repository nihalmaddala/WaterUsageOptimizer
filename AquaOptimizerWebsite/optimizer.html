<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miraqua - Smart Water Optimizer</title>
  <style>
    body { font-family: sans-serif; background: #f9fdf9; padding: 2rem; }
    .container { max-width: 1100px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    label { font-weight: bold; margin-top: 1rem; display: block; }
    input, select, button { width: 100%; padding: 0.5rem; margin-top: 0.3rem; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #2e8b57; color: white; font-weight: bold; margin-top: 1.5rem; cursor: pointer; }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .calendar-day {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      background: #f9fdf9;
      min-height: 150px;
    }
    .calendar-day h4 { margin: 0 0 0.5rem; font-size: 1rem; }
    .calendar-day p { margin: 0.3rem 0; font-size: 0.9rem; }
    #schedule { margin-top: 2rem; }
    .summary-box {
      white-space: pre-line;
      background: #f0fff4;
      padding: 1rem;
      border-left: 4px solid #2e8b57;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíß Miraqua Smart Water Optimizer</h2>

    <label for="zip">üìç ZIP Code:</label>
    <input id="zip" placeholder="e.g. 95340" />

    <label for="crop">üå± Crop:</label>
    <select id="crop">
      <option value="">-- Choose --</option>
      <option value="Tomato">Tomato</option>
      <option value="Almond">Almond</option>
      <option value="Grape">Grape</option>
      <option value="Citrus">Citrus</option>
      <option value="Lettuce">Lettuce</option>
      <option value="Corn">Corn</option>
      <option value="Spinach">Spinach</option>
    </select>

    <label for="area">üìê Land Area (m¬≤):</label>
    <input id="area" type="number" placeholder="e.g. 1000" />

    <label for="knowRoot">üìè Do you know the root depth?</label>
    <select id="knowRoot">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <div id="rootSection" style="display:none;">
      <label for="rootDepth">Root Depth (cm):</label>
      <input id="rootDepth" type="number" />
    </div>

    <div id="ageSection" style="display:none;">
      <label for="cropAge">Crop Age (months):</label>
      <input id="cropAge" type="number" />
    </div>

    <label for="applied">üí¶ Water Applied Today (liters):</label>
    <input id="applied" type="number" />

    <label for="gauge">‚òî Rain Gauge Used?</label>
    <select id="gauge">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <div id="rainSection" style="display:none;">
      <label for="rain">Rainfall Today (mm):</label>
      <input id="rain" type="number" />
    </div>

    <button onclick="getWateringPlan()">Get 5-Day Schedule</button>

    <div id="schedule"></div>
  </div>

  <script>
    document.getElementById("knowRoot").addEventListener("change", e => {
      const showRoot = e.target.value === "yes";
      document.getElementById("rootSection").style.display = showRoot ? "block" : "none";
      document.getElementById("ageSection").style.display = !showRoot ? "block" : "none";
    });

    document.getElementById("gauge").addEventListener("change", e => {
      document.getElementById("rainSection").style.display = e.target.value === "yes" ? "block" : "none";
    });

    async function getWateringPlan() {
      const zip = document.getElementById("zip").value;
      const crop = document.getElementById("crop").value;
      const area = parseFloat(document.getElementById("area").value);
      const knowRoot = document.getElementById("knowRoot").value;
      const rootDepth = parseFloat(document.getElementById("rootDepth").value) || 0;
      const cropAge = parseFloat(document.getElementById("cropAge").value) || 1;
      const applied = parseFloat(document.getElementById("applied").value) || 0;
      const gauge = document.getElementById("gauge").value;
      const rain = parseFloat(document.getElementById("rain").value) || 0;

      const payload = {
        zip, crop, area, know_root: knowRoot,
        root_depth: rootDepth, crop_age: cropAge,
        applied, gauge, rain
      };

      try {
        const res = await fetch("http://127.0.0.1:5000/get_plan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error("Failed to fetch from backend.");
        const data = await res.json();

        document.getElementById("schedule").innerHTML = `
          <h3>Predicted AW: ${data.predicted_aw} ac-ft</h3>

          <div class="calendar-grid">
            ${data.schedule.map(d => `
              <div class="calendar-day">
                <h4>${d.day}</h4>
                <p>üå§Ô∏è ET‚ÇÄ: <strong>${d.et0} mm</strong></p>
                <p>üå± ETc: <strong>${d.etc} mm</strong></p>
                <p>üåßÔ∏è Rain: <strong>${d.rain} mm</strong></p>
                <p>üíß Water: <strong>${d.liters} L</strong></p>
              </div>
            `).join("")}
          </div>

          ${data.summary ? `
            <div class="summary-box">
              ${data.summary}
            </div>` : ""
          }
        `;
      } catch (err) {
        console.error("‚ùå Fetch error:", err);
        document.getElementById("schedule").innerHTML = `
          <p style="color:red;"><strong>Error:</strong> ${err.message}</p>
        `;
      }
    }
  </script>
</body>
</html>
