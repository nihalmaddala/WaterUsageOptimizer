<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miraqua - Smart Water Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="frontpage.css" />
</head>
<body>
  <header>
    <h1>Miraqua</h1>
    <p>Smart Irrigation Recommendations for Farmers</p>
  </header>

  <div class="container">
    <!-- Crop Dropdown -->
    <label for="crop">ðŸŒ¿ Select Crop:</label>
    <select id="crop">
      <option disabled selected>-- Select a crop --</option>
    </select>

    <!-- Zip code input -->
    <label for="location">Enter Zip Code:</label>
    <input type="text" id="location" placeholder="e.g. 95340" />
    <button onclick="getWeather()">Get Weather</button>

    <!-- Forecast Section -->
    <div class="weather">
      <h3>5-Day Forecast with Soil Moisture</h3>
      <div class="forecast-grid" id="forecastGrid"></div>
    </div>

    <!-- Watering Suggestion -->
    <div class="recommendation">
      <h3>Watering Recommendation</h3>
      <p>(AI-generated suggestion will appear here)</p>
    </div>

    <!-- Watering Log -->
    <div class="calendar">
      <h3>Watering Log</h3>
      <label><input type="checkbox" /> Watered Today</label>
      <label><input type="checkbox" /> Watered Yesterday</label>
      <label><input type="checkbox" /> Watered 2 Days Ago</label>
    </div>
  </div>

  <!-- JavaScript Imports -->
  <script src="cropMoistureData.js"></script>
  <script src="script.js"></script>
</body>
</html>
